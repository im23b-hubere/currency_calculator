<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W√§hrungsumrechner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
        }

        .terminal {
            padding: 30px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .output {
            flex: 1;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .prompt {
            color: #2563eb;
            font-weight: bold;
        }

        .input-field {
            background: transparent;
            border: none;
            color: #333;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
        }

        .input-field::placeholder {
            color: #9ca3af;
        }

        .result {
            margin-top: 12px;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .info {
            background: #eff6ff;
            color: #1d4ed8;
            border: 1px solid #bfdbfe;
        }

        .loading {
            color: #f59e0b;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .help-text {
            color: #6b7280;
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            üí± W√§hrungsumrechner
        </div>
        
        <div class="terminal">
            <div class="output" id="output">
                <div class="info">Willkommen! Gib 'help' f√ºr Anweisungen ein.</div>
                <div class="help-text">Verf√ºgbare W√§hrungen: EUR, USD, CHF, GBP, JPY, CAD, AUD, CNY</div>
            </div>
            
            <div class="input-line">
                <span class="prompt">$</span>
                <input type="text" id="commandInput" class="input-field" placeholder="help | convert | clear" autocomplete="off">
            </div>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const commandInput = document.getElementById('commandInput');
        let currentStep = 'waiting';
        let baseCurrency = '';
        let targetCurrency = '';
        let amount = '';

        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim();
                this.value = '';
                processCommand(command);
            }
        });

        function processCommand(command) {
            appendOutput(`$ ${command}`);
            
            if (command.toLowerCase() === 'help') {
                showHelp();
            } else if (command.toLowerCase() === 'clear') {
                clearOutput();
            } else if (command.toLowerCase() === 'convert') {
                startConversion();
            } else if (currentStep === 'base') {
                baseCurrency = command.toUpperCase();
                appendOutput(`Basisw√§hrung: ${baseCurrency}`);
                currentStep = 'target';
                appendOutput(`Zielw√§hrung:`);
            } else if (currentStep === 'target') {
                targetCurrency = command.toUpperCase();
                appendOutput(`Zielw√§hrung: ${targetCurrency}`);
                currentStep = 'amount';
                appendOutput(`Betrag in ${baseCurrency}:`);
            } else if (currentStep === 'amount') {
                amount = command;
                appendOutput(`Betrag: ${amount} ${baseCurrency}`);
                performConversion();
            } else {
                appendOutput(`Unbekannter Befehl. Gib 'help' ein.`);
            }
        }

        function showHelp() {
            appendOutput(`
Befehle:
  convert  - Starte Umrechnung
  clear    - L√∂sche Ausgabe
  help     - Zeige Hilfe

Beispiel:
  $ convert
  $ EUR
  $ USD
  $ 100
            `);
        }

        function startConversion() {
            currentStep = 'base';
            appendOutput(`Basisw√§hrung:`);
        }

        function performConversion() {
            appendOutput(`<span class="loading">Berechne...</span>`);
            
            fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    base_currency: baseCurrency,
                    target_currency: targetCurrency,
                    amount: parseFloat(amount)
                })
            })
            .then(response => response.json())
            .then(data => {
                const loadingElement = output.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.remove();
                }
                
                if (data.success) {
                    appendOutput(`<div class="result success">${data.result}</div>`);
                } else {
                    appendOutput(`<div class="result error">${data.message}</div>`);
                }
                
                currentStep = 'waiting';
                appendOutput(`Bereit f√ºr neue Umrechnung.`);
            })
            .catch(error => {
                appendOutput(`<div class="result error">Netzwerkfehler</div>`);
                currentStep = 'waiting';
            });
        }

        function appendOutput(text) {
            const div = document.createElement('div');
            div.innerHTML = text;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            output.innerHTML = `
                <div class="info">Terminal gel√∂scht.</div>
                <div class="help-text">Verf√ºgbare W√§hrungen: EUR, USD, CHF, GBP, JPY, CAD, AUD, CNY</div>
            `;
        }

        commandInput.focus();
    </script>
</body>
</html>
